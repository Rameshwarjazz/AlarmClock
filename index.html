<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div>
          <h2>Clock</h2>
          <div id="clock"></div>
        </div>
        <div>
          <h2>Set Alarm</h2>
          <div>
            <input type="number" id="alarm-hour" min="1" max="24" placeholder="HH">
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <input type="number" id="alarm-second" min="0" max="59" placeholder="SS">
            <select id="alarm-ampm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
            <button id="set-alarm">Set Alarm</button>
          </div>
        </div>
        <div class="alarm-list">
          <h2>Alarms</h2>
          <ul id="alarms"></ul>
        </div>
      </div>
    <script src="alarm.js"></script>
</body>
</html>
